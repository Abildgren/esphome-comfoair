control:
  fan:
    - auto
    - 'off'
    - low
    - medium
    - high
entity: 'climate.put-your-comfoair-name-here'
hide:
  temperature: true
sensors:
  - entity: sensor.outside_air
    name: Outside Air
    unit: °C
  - entity: sensor.supply_air
    name: Supply Air
    unit: °C
  - entity: sensor.return_air
    name: Return Air
    unit: °C
  - entity: sensor.exhaust_air
    name: Exhaust Air
    unit: °C
  - entity: binary_sensor.preheating
    name: Preheating
  - entity: binary_sensor.bypass_valve
    name: Bypass Valve
step_layout: row
step_size: 1
type: 'custom:simple-thermostat'
